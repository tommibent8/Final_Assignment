version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: cryptocop-postgres
    restart: always
    environment:
      POSTGRES_USER: cryptocop_user
      POSTGRES_PASSWORD: cryptocop_password
      POSTGRES_DB: cryptocop_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cryptocop-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cryptocop-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cryptocop-network

  api:
    build:
      context: .
      dockerfile: Cryptocop.Software.API/Dockerfile
    container_name: cryptocop-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=cryptocop_db;Username=cryptocop_user;Password=cryptocop_password
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5000:8080"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - cryptocop-network

  payment-worker:
    build:
      context: .
      dockerfile: Cryptocop.Software.Worker.Payments/Dockerfile
    container_name: cryptocop-payment-worker
    restart: always
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - rabbitmq
    networks:
      - cryptocop-network

  email-worker:
    build:
      context: .
      dockerfile: Cryptocop.Software.Worker.Emails/Dockerfile
    container_name: cryptocop-email-worker
    restart: always
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - SendGrid__ApiKey=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
      - SendGrid__FromEmail=noreply@cryptocop.com
      - SendGrid__FromName=Cryptocop
    depends_on:
      - rabbitmq
    networks:
      - cryptocop-network

networks:
  cryptocop-network:
    driver: bridge

volumes:
  postgres_data:
